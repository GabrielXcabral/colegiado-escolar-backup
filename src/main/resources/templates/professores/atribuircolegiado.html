<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts :: head('Atribuir Processo')}"></head>
<body>
<header th:replace="~{layouts :: header('Atribuir processo professor/coordenador #' + ${professorId})}"></header>

<div class="container mt-4">
    <form th:object="${professor}" th:action="@{'/processos/atribuircolegiado'}" method="POST">
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Professores</label>
            <select class="form-select" id="validationCustom04" name="idProfessor" required>
                <option th:each="professor : ${professores}"
                        th:value="${professor.getId()}" th:text="${professor.nome}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Colegiado</label>
            <select class="form-select" id="validationCustom05" name="idColegiado" required>
                <option th:each="colegiado : ${colegiados}"
                        th:value="${colegiado.getId()}" th:text="${colegiado.curso}"></option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
